<script>

document.getElementById("section_navbar").innerHTML = navbar([
  ["View", ["Text"]],
  ["Data", ["Load", "Save"]],
  ["Network", ["Load", "Save"]]
  ]);

function navbar(menu) {

  var string_out = "";

  for(var i = 0; i < menu.length; ++i) {
    string_out += '<button id="';
    string_out += 'select_' + menu[i][0];
    string_out += '">';
    string_out += menu[i][0];
    string_out += '</button>';
  }

  return string_out;
}

document.getElementById("select_View").onclick = function() {
  document.getElementById("section_body").innerHTML = "data jhbefldkbw";
}

document.getElementById("select_Network").onclick = function() {
  document.getElementById("section_body").innerHTML = "jhbefldkbw";
}


</script>
